<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <title>Polar Opposites</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <link

    />

        </div>
        <div id="levels" >

                <a href="index.html"><img src="assets/Icons/back-Arrow.png" class="image" /></a>

            <div class="buttons">
                <button id="level1" onclick="window.location.href='level1.html'">Level 1</button>
                <button id="level2" onclick="window.location.href='level2.html'">Level 2</button>
                <button id="level1" onclick="window.location.href='level3.html'">Level 3</button>
